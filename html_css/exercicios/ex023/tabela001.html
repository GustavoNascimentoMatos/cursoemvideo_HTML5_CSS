<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            width: 400px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
            padding: 5px;
        }

        td.numero {
            vertical-align: bottom;
            text-align: right;
        }
    </style>

</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!--
        HIERARQUIA DE TABELAS (Simples)
        TABLE = Tabela
            TABLE ROW = Linha da tabela
                TABLE HEADER = CabeÃ§alho da tabela
                TABLE DATA = Dado de tabela
    -->

    <table>
        <tr> <!--Linha 1-->
            <td>A1</td> <!--"Coluna" 1-->
            <td>B1</td> <!--"Coluna" 2-->
            <td>C1</td> <!--"Coluna" 3-->
        </tr>
        <tr id="linha_destaque"> <!--Linha 2-->
            <td>A2</td> <!--"Coluna" 1-->
            <td>B2</td> <!--"Coluna" 2-->
            <td class="numero">C2</td> <!--"Coluna" 3-->
        </tr>
        <tr> <!--Linha 3-->
            <td>A3</td> <!--"Coluna" 1-->
            <td>B3</td> <!--"Coluna" 2-->
            <td class="numero">C3</td> <!--"Coluna" 3-->
        </tr>
        <tr> <!--Linha 4-->
            <td>A4</td> <!--"Coluna" 1-->
            <td>B4</td> <!--"Coluna" 2-->
            <td>C4</td> <!--"Coluna" 3-->
        </tr>
    </table>

</body>
</html>
