<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 2px 5px;
        }
        th {
            border: 1px solid black;
            padding: 2px 5px;
        }
        tr.destaque {
            background-color: lightblue;
        }
        col.c_sexo {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="c_nome">
            <col class="c_sexo">
            <col class="c_idade">
            <col class="c_prof">
        </colgroup>
        <caption></caption>

        <thead>
            <tr><th scope="col" >Nome</th><th scope="col">Sexo</th><th scope="col">Idade</th><th scope="col">Profissão</th></tr>
        </thead>

        <tbody>
            <tr><td>Ana Maria</td><td>F</td><td>25</td><td>Jornalista</td></tr>
            <tr><td>Cláudio</td><td>M</td><td>28</td><td>Programador</td></tr>
            <tr class="destaque"><td >Gustavo</td><td>M</td><td>42</td><td>Professor</td></tr>
            <tr><td>Hélio</td><td>M</td><td>19</td><td>Vendedor</td></tr>
            <tr class="destaque"><td>Maria</td><td>F</td><td>39</td><td>Médica</td></tr>
            <tr><td>Otávio</td><td>M</td><td>22</td><td>Nutricionista</td></tr>
        </tbody>

        <tfoot>
        </tfoot>

    </table>
</body>
</html>
