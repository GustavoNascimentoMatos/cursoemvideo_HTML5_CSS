<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="id_cor">Cor: </label>
            <input type="color" name="n_cor" id="id_cor" value="#00ff00">
        </p>

        <p>
            <label for="">Nível de Satisfação</label>
            <input type="range" name="n_sats" id="id_sats" min="1" max="100" value="75">
        </p>

        <p>
            <label for="id_foto">Foto do perfil</label>
            <input type="file" name="n_foto" id="id_foto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
