<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="id_nome">Nome:</label>
                <input type="text" name="n_nome" id="id_nome" placeholder="Nome Completo" required>
            </p>
            <p>
                <label for="id_email">Email:</label>
                <input type="email" name="n_email" id="id_email" autocomplete="email" placeholder="email@gmail.com" required>
            </p>
            <p>
                <label for="id_tel">Telefone:</label>
                <input type="tel" name="n_tel" id="id_tel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(XX)XXXXX-XXXX">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
