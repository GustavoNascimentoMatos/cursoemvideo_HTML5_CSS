<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="id_num1">Número 1:</label>
            <input type="number" name="n_num1" id="id_num1" min="0" max="50" required oninput="id_soma.innerHTML = Number(id_num1.value) + Number(id_num2.value)">
        </p>

        <p>
            <label for="id_num2">Número 2:</label>
            <input type="number" name="n_num2" id="id_num2" min="0" max="50" required oninput="id_soma.innerHTML = Number(id_num1.value) + Number(id_num2.value)">

        </p>

        <p>
            <label for="id_soma">Soma: </label>
            <output id="id_soma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
