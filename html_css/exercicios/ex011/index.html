<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="_imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="_imagens/foto-m.png" type="image/png">
        <img src="_imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="_midia/a_fortress.mp3" type="audio/mpeg">
        <source src="_midia/a_fortress.ogg" type="audio/ogg">
        <source src="_midia/a_fortress.wav" type="audio/wav">
        <p>Infelizmente seu navegador não pode carregar o áudio <a href="_midia/a_fortress.mp3">clique aqui para realizar o download do arquivo .mp3</a></p>
    </audio>
</body>
</html>
